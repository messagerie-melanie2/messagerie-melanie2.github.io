<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>MelHtml</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link href="css/colors.css" rel="stylesheet" />
    <link href="css/jquery-ui.min.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/constants.min.js"></script>
    <script src="js/html.js"></script>
  </head>
  <body>
    <style>
      ul.ignore-bullet {
        list-style-type: none;
        padding: 0;
      }

      .mel-button {
        transition: all 0.1s ease-in;
        color: var(--secondary-text-color);
        background-color: var(--main-bckg-color);
        border-color: var(--mel-button-border-color);
        display: inline-block;
        width: -moz-fit-content;
        width: fit-content;
        border-radius: 50px;
        padding: 5px 10px;
        margin-top: 15px;
        cursor: pointer;
      }

      .mel-button:hover,
      .invite-button.create:hover {
        background-color: var(--mel-button-hover-background-color);
        border-color: var(--mel-button-hover-border-color);
        color: var(--mel-button-hover-text-color);
      }

      .mel-button.selected-item {
        background-color: var(--mel-button-active-background-color);
        color: var(--mel-button-active-text-color);
        pointer-events: none;
      }

      #bnum-folder-icon .square-item {
        border: solid thin var(--main-border-color);
        border-radius: 5px;
      }

      #bnum-folder-icon .square-item.px25 {
        width: 25px;
        height: 25px;
      }

      #bnum-folder-icon {
        max-width: 500px;
        background-color: var(--card-background-color);
        padding: 15px;
        border-radius: 5px;
      }

      #bnum-folder-icon-div {
        display: flex;
        justify-content: center;
      }

      .black-screen {
        width: 100%;
        height: 100%;
        background-color: #00000063;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>

    <h2 style="text-align: center">
      Utilisation de
      <a href="#">MelHtml</a>
    </h2>

    <div class="code-html">
      <div id="parent"></div>
    </div>

      <script>
      $('h2 a').click(() => {
        parent.location.href =
          'https://messagerie-melanie2.github.io/Bnum/Documentation/jsDoc/module-JsHtml.html#.JsHtml';
      });
    </script>

    <script type="module" class="code-js">
      import { MelHtml } from './js/MelHtml.js';

      MelHtml.start
        .div({class:'table table-striped table-hover table-bordered'}).css('max-height', '400px')
          .row()
              .col_4().text('Nom').end()
              .col_4().text('Prénom').end()
              .col_4().text('Age').end()
          .end()
          .row()
              .col_4().text('Doe').end()
              .col_4().text('John').end()
              .col_4().text('25').end()
          .end()
          .row()
              .col_4().text('Doe').end()
              .col_4().text('Jane').end()
              .col_4().text('22').end()
          .end()
        .end().generate().appendTo($('#parent'));

        MelHtml.start
            .input_button({class:'mel-button', value:'CLIQUE !', onclick:() => {
                MelHtml.start
                    .row({class:'added'})
                        .col_4()
                          .input_text({placeholder:'Nom'})
                        .end()
                        .col_4()
                          .input_text({placeholder:'Prénom'})
                        .end()
                        .col_4()
                          .input_number({value:5})
                        .end()
                    .end().generate().appendTo($('.table'));
            }}).generate().appendTo($('#parent'));

    </script>
  </body>
</html>
