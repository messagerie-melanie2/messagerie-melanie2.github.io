    <div id="playground">
      <div id="playground-demo">
        <bnum-button id="main-btn" data-icon="rocket_launch"
          >Mon Bouton</bnum-button
        >
      </div>

      <div id="playground-controls">
        <div class="control-group">
          <label for="ctrl-text">Texte (Slot)</label>
          <input type="text" id="ctrl-text" value="Mon Bouton" />
        </div>

        <div class="control-group">
          <label for="ctrl-icon">Icône (<code>.icon</code>)</label>
          <input type="text" id="ctrl-icon" value="rocket_launch" />
        </div>

        <div class="control-group">
          <label>Variation (<code>.variation</code>)</label>
          <span>
            <input
              type="radio"
              name="variation"
              value="primary"
              id="v-primary"
              checked
            />
            <label for="v-primary">Primary</label>
          </span>
          <span>
            <input
              type="radio"
              name="variation"
              value="secondary"
              id="v-secondary"
            />
            <label for="v-secondary">Secondary</label>
          </span>
          <span>
            <input
              type="radio"
              name="variation"
              value="danger"
              id="v-danger"
            />
            <label for="v-danger">Danger</label>
          </span>
        </div>

        <div class="control-group">
          <label>Position Icône (<code>.iconPos</code>)</label>
          <span>
            <input type="radio" name="icon-pos" value="left" id="p-left" />
            <label for="p-left">Gauche</label>
          </span>
          <span>
            <input
              type="radio"
              name="icon-pos"
              value="right"
              id="p-right"
              checked
            />
            <label for="p-right">Droite</label>
          </span>
        </div>

        <div class="control-group">
          <label>États (Attributs)</label>
          <span>
            <input type="checkbox" id="ctrl-rounded" />
            <label for="ctrl-rounded">Arrondi (<code>[rounded]</code>)</label>
          </span>
          <span>
            <input type="checkbox" id="ctrl-loading" />
            <label for="ctrl-loading">Chargement (<code>[loading]</code>)</label>
          </span>
          <span>
            <input type="checkbox" id="ctrl-disabled" />
            <label for="ctrl-disabled">Désactivé (<code>[disabled]</code>)</label>
          </span>
        </div>
      </div>
    </div>
