<div style="clear: both; margin-top: 3rem;">
  <div style="display: table-cell; vertical-align: middle; max-width: 35rem;">
    <h4>{{ include.title }}</h4>
    {{ include.description | markdownify }}
    <a href="{{ include.link }}" class="button">Télécharger</a>
  </div>
  <div style="display: table-cell; vertical-align: middle; padding-right: 2rem;">
      <img src="{{ include.image_path }}" alt="{{ include.image_alt }}">
  </div>
</div>
